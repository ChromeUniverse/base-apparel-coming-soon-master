<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <script src="https://unpkg.com/validator@latest/validator.min.js"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main>
    <div class="left-main">
      
      <header class="header">
        <img class="header-logo" src="images/logo.svg" alt="">
      </header>      
  
      <img class="hero-mobile" src="images/hero-mobile.jpg" alt="">
      
      <div class="card">
        <h1 class="card-title"><span class="card-title-highlight">WE'RE</span> COMING SOON</h1>
        <p class="card-description">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <div class="card-input">
          <input id="input" type="text" placeholder="Email Address">
          <img id="card-error-icon" class="card-error-icon" src="images/icon-error.svg" alt="">
          <button class="card-btn" onclick="clickHandler()">
            <img src="images/icon-arrow.svg" alt="">
          </button>
          <p id="error-prompt">Please provide a valid email.</p>
        </div>
        
      </div>      

    </div>

    <img class="hero-desktop" src="images/hero-desktop.jpg" alt="">
  </main>

  </footer> -->

</body>

</html>
